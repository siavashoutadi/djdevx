<section class="mt-12">
  <div class="grid md:grid-cols-2 gap-8">
    <!-- Primary Buttons -->
    <div>
      <h3 class="text-lg font-semibold text-text mb-4">Primary Buttons</h3>
      <div class="space-y-3">
        <button class="twui-btn twui-btn-primary">Primary Button</button>
        <button class="twui-btn twui-btn-primary">Primary Dark</button>
        <button class="twui-btn twui-btn-primary">Primary Light</button>
        <button class="twui-btn twui-btn-outline-primary">Primary Outline</button>
      </div>
    </div>

    <!-- Secondary Buttons -->
    <div>
      <h3 class="text-lg font-semibold text-text mb-4">Secondary Buttons</h3>
      <div class="space-y-3">
        <button class="twui-btn twui-btn-secondary">Secondary Button</button>
        <button class="twui-btn twui-btn-secondary">Secondary Dark</button>
        <button class="twui-btn twui-btn-secondary">Secondary Light</button>
        <button class="twui-btn twui-btn-outline-secondary">Secondary Outline</button>
      </div>
    </div>

    <!-- Ghost and Other Variants -->
    <div>
      <h3 class="text-lg font-semibold text-text mb-4">Other Variants</h3>
      <div class="space-y-3">
        <button class="twui-btn twui-btn-ghost">Ghost Button</button>
        <button class="twui-btn twui-btn-success">Success Button</button>
        <button class="twui-btn twui-btn-danger">Danger Button</button>
        <button class="twui-btn twui-btn-outline-success">Success Outline</button>
        <button class="twui-btn twui-btn-outline-danger">Danger Outline</button>
        <button class="twui-btn twui-btn-primary" disabled>Disabled</button>
      </div>
    </div>

    <!-- Button Sizes -->
    <div>
      <h3 class="text-lg font-semibold text-text mb-4">Button Sizes</h3>
      <div class="space-y-3">
        <button class="twui-btn twui-btn-primary twui-btn-sm">Small Button</button>
        <button class="twui-btn twui-btn-primary">Default Button</button>
        <button class="twui-btn twui-btn-primary twui-btn-lg">Large Button</button>
        <button class="twui-btn twui-btn-primary twui-btn-wider">Wider Button</button>
      </div>
    </div>
  </div>
</section>

<!-- Status Buttons -->
<section class="mt-12">
  <h2 class="text-2xl font-bold text-text mb-6">Status Buttons</h2>
  <div class="flex flex-wrap gap-4">
    <button class="twui-btn twui-btn-success">✓ Success</button>
    <button class="twui-btn bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">⚠ Warning</button>
    <button class="twui-btn twui-btn-danger">✗ Error</button>
    <button class="twui-btn bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">ℹ Info</button>
  </div>
</section>
